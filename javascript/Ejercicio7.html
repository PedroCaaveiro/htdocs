    <title>Ejercicio 7</title>
    <script type="text/javascript" >

        //utilizo el objeto screen para saber la altura y el ancho total 
        let anchura=screen.width;
        let altura=screen.height;
        // utilizo math pow para elevar al cuadrado 
        let anchuraCuadrado=Math.pow(anchura,2);
        let alturaCuadrado=Math.pow(altura,2);
        // hago la raiz cuadrada con las variables al cuadrado
        let diagonal=Math.sqrt(anchuraCuadrado+alturaCuadrado);
        // muestro por pantalla
        alert("la diagonal de su pantalla es de : " + diagonal + " pixeles");



    </script>
